spring.application.name=backend

# H2 DB Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 DB Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Logging
logging.level.org.hibernate.SQL=debug

# MyBatis Config
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.w.backend.domain

# JWT Config
jwt.header=Authorization
# HS512 requires >= 512 bits (64 bytes)
jwt.secret=ZmljdGlvbmFsLXRyYWluLWRldi10ZW1wb3Jhcnktc2VjcmV0LWtleS1kby1ub3QtdXNlLWluLXByb2R1Y3Rpb24tc3RhZ2UtaHM1MTItb25seS0yMDI1MTIyMQ==
# Access Token: 30 minutes (1800 sec)
jwt.token-validity-in-seconds=1800
# Refresh Token: 7 days (604800 sec)
jwt.refresh-token-validity-in-seconds=604800

# Encoding Config
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true
spring.servlet.encoding.enabled=true
logging.charset.console=UTF-8
logging.charset.file=UTF-8
