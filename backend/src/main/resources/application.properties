spring.application.name=backend

# 1. H2 DB Connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. H2 DB Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 3. SQL Logging (MyBatis SQL Logging)
logging.level.org.hibernate.SQL=debug
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.w.backend.domain

# 4. JWT Config
jwt.header=Authorization
# Access Token: 30 minutes (1800 sec)
jwt.token-validity-in-seconds=1800
# Refresh Token: 7 days (604800 sec)
jwt.refresh-token-validity-in-seconds=604800
